<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudArc - Advanced Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <!-- css links.. -->
    <link rel="stylesheet" href="{% static '/login.css' %}">

</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <div class="overlay-text">
                <h3>Welcome to CloudArc</h3>
                <p>Secure, Efficient, and Powerful Cloud Solutions</p>
            </div>
        </div>
        <div class="login-form">
            <h2>Login to Your Account</h2>
            <form method="post">
                {% csrf_token %}

                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-secondary alert-dismissible">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Email" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="login-options">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="text-muted">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-login w-100 mt-3">Login</button>
                
                <div class="text-center mt-3">
                    <p class="text-muted">Or continue with</p>
                    <div class="social-login">
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted">Don't have an account? <a href="register" class="text-primary">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
